<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io simple chat</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <div class="inbox">
      <div class="inbox__people">
        <h4>Active users</h4>
      </div>
      <div class="inbox__messages">
        <div class="messages__history"></div>
        <div class="fallback"></div>
      </div>
    </div>

    <form class="message_form">
      <input type="text" placeholder="Type a message" class="message_form__input">
      <button class="message_form__button" type="submit">Enter</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
